<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene background="color: #87CEEB" vr-mode-ui="enabled: true">
        <!-- Assets -->
        <a-assets>
            <a-mixin id="mole-box" 
                     geometry="primitive: box; width: 1; height: 1; depth: 1"
                     material="color: brown"
                     animation__popup="property: position; to: 0 1 0; dur: 500; easing: easeOutQuad"
                     animation__hide="property: position; to: 0 -0.5 0; dur: 300; easing: easeInQuad">
            </a-mixin>
            <a-mixin id="mole-sphere"
                     geometry="primitive: sphere; radius: 0.5"
                     material="color: darkbrown"
                     animation__popup="property: position; to: 0 1 0; dur: 500; easing: easeOutQuad"
                     animation__hide="property: position; to: 0 -0.5 0; dur: 300; easing: easeInQuad">
            </a-mixin>
        </a-assets>

        <!-- Ground -->
        <a-plane position="0 0 0" 
                 rotation="-90 0 0" 
                 width="20" 
                 height="20" 
                 material="color: green">
        </a-plane>

        <!-- Mole positions -->
        <a-entity id="mole1" 
                  mixin="mole-box" 
                  position="-3 -0.5 -2"
                  class="mole"
                  whack-mole>
        </a-entity>
        
        <a-entity id="mole2" 
                  mixin="mole-sphere" 
                  position="0 -0.5 -3"
                  class="mole"
                  whack-mole>
        </a-entity>
        
        <a-entity id="mole3" 
                  mixin="mole-box" 
                  position="3 -0.5 -2"
                  class="mole"
                  whack-mole>
        </a-entity>
        
        <a-entity id="mole4" 
                  mixin="mole-sphere" 
                  position="-2 -0.5 0"
                  class="mole"
                  whack-mole>
        </a-entity>
        
        <a-entity id="mole5" 
                  mixin="mole-box" 
                  position="2 -0.5 0"
                  class="mole"
                  whack-mole>
        </a-entity>

        <!-- Score display -->
        <a-text id="score" 
                position="0 3 -5" 
                align="center" 
                color="white" 
                value="Score: 0"
                scale="2 2 2">
        </a-text>

        <!-- Camera with cursor for interaction -->
        <a-camera>
            <a-cursor position="0 0 -1"
                     geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                     material="color: red; shader: flat"
                     raycaster="objects: .mole">
            </a-cursor>
        </a-camera>

        <!-- Lighting -->
        <a-light type="ambient" color="#404040"></a-light>
        <a-light type="point" position="0 10 0" color="#ffffff"></a-light>
    </a-scene>

    <script>
        // Custom component for whack-a-mole behavior
        AFRAME.registerComponent('whack-mole', {
            init: function() {
                this.isVisible = false;
                this.gameActive = true;
                this.el.addEventListener('click', this.onHit.bind(this));
                this.startGame();
            },

            startGame: function() {
                this.scheduleNextPopup();
            },

            scheduleNextPopup: function() {
                if (!this.gameActive) return;
                
                const delay = Math.random() * 3000 + 1000; // 1-4 seconds
                setTimeout(() => {
                    this.popup();
                }, delay);
            },

            popup: function() {
                if (!this.gameActive || this.isVisible) return;
                
                this.isVisible = true;
                this.el.emit('popup');
                
                // Hide after 2 seconds if not hit
                setTimeout(() => {
                    if (this.isVisible) {
                        this.hide();
                    }
                }, 2000);
            },

            hide: function() {
                if (!this.isVisible) return;
                
                this.isVisible = false;
                this.el.emit('hide');
                this.scheduleNextPopup();
            },

            onHit: function() {
                if (!this.isVisible) return;
                
                // Update score
                const scoreEl = document.querySelector('#score');
                const currentScore = parseInt(scoreEl.getAttribute('value').split(': ')[1]) || 0;
                scoreEl.setAttribute('value', `Score: ${currentScore + 1}`);
                
                // Flash effect
                this.el.setAttribute('material', 'color', 'yellow');
                setTimeout(() => {
                    if (this.el.getAttribute('mixin') === 'mole-box') {
                        this.el.setAttribute('material', 'color', 'brown');
                    } else {
                        this.el.setAttribute('material', 'color', 'darkbrown');
                    }
                }, 200);
                
                this.hide();
            }
        });

        // Animation event listeners
        document.querySelectorAll('.mole').forEach(mole => {
            mole.addEventListener('popup', function() {
                this.setAttribute('animation__popup', 'property: position; to: ' + 
                    this.getAttribute('position').x + ' 1 ' + 
                    this.getAttribute('position').z + '; dur: 500; easing: easeOutQuad');
                this.emit('animation__popup');
            });
            
            mole.addEventListener('hide', function() {
                this.setAttribute('animation__hide', 'property: position; to: ' + 
                    this.getAttribute('position').x + ' -0.5 ' + 
                    this.getAttribute('position').z + '; dur: 300; easing: easeInQuad');
                this.emit('animation__hide');
            });
        });
    </script>
</body>
</html>
