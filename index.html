\<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #87CEEB" vr-mode-ui="enabled: true">
        <!-- Assets -->
        <a-assets>
            <!-- Hole appearance -->
            <a-mixin id="hole"
                     geometry="primitive: cylinder; radius: 0.7; height: 0.1"
                     material="color: #1a0f08"
                     position="0 0.05 0">
            </a-mixin>
            
            <!-- Mole types -->
            <a-mixin id="mole-box" 
                     geometry="primitive: box; width: 0.9; height: 0.9; depth: 0.9"
                     material="color: brown">
            </a-mixin>
            <a-mixin id="mole-sphere"
                     geometry="primitive: sphere; radius: 0.45"
                     material="color: saddlebrown">
            </a-mixin>
        </a-assets>

        <!-- Ground -->
        <a-plane position="0 0 0" 
                 rotation="-90 0 0" 
                 width="25" 
                 height="25" 
                 material="color: forestgreen">
        </a-plane>

        <!-- 9 HOLES WITH MOLES - 3x3 Grid -->
        
        <!-- HOLE 1 (Top Left) -->
        <a-entity mixin="hole" position="-3 0 -3"></a-entity>
        <a-entity id="mole1" mixin="mole-box" position="-3 -1 -3" class="mole" whack-mole></a-entity>
        
        <!-- HOLE 2 (Top Center) -->
        <a-entity mixin="hole" position="0 0 -3"></a-entity>
        <a-entity id="mole2" mixin="mole-sphere" position="0 -1 -3" class="mole" whack-mole></a-entity>
        
        <!-- HOLE 3 (Top Right) -->
        <a-entity mixin="hole" position="3 0 -3"></a-entity>
        <a-entity id="mole3" mixin="mole-box" position="3 -1 -3" class="mole" whack-mole></a-entity>

        <!-- HOLE 4 (Middle Left) -->
        <a-entity mixin="hole" position="-3 0 0"></a-entity>
        <a-entity id="mole4" mixin="mole-sphere" position="-3 -1 0" class="mole" whack-mole></a-entity>
        
        <!-- HOLE 5 (Middle Center) -->
        <a-entity mixin="hole" position="0 0 0"></a-entity>
        <a-entity id="mole5" mixin="mole-box" position="0 -1 0" class="mole" whack-mole></a-entity>
        
        <!-- HOLE 6 (Middle Right) -->
        <a-entity mixin="hole" position="3 0 0"></a-entity>
        <a-entity id="mole6" mixin="mole-sphere" position="3 -1 0" class="mole" whack-mole></a-entity>

        <!-- HOLE 7 (Bottom Left) -->
        <a-entity mixin="hole" position="-3 0 3"></a-entity>
        <a-entity id="mole7" mixin="mole-box" position="-3 -1 3" class="mole" whack-mole></a-entity>
        
        <!-- HOLE 8 (Bottom Center) -->
        <a-entity mixin="hole" position="0 0 3"></a-entity>
        <a-entity id="mole8" mixin="mole-sphere" position="0 -1 3" class="mole" whack-mole></a-entity>
        
        <!-- HOLE 9 (Bottom Right) -->
        <a-entity mixin="hole" position="3 0 3"></a-entity>
        <a-entity id="mole9" mixin="mole-box" position="3 -1 3" class="mole" whack-mole></a-entity>

        <!-- Score display -->
        <a-text id="score" 
                position="0 4 -6" 
                align="center" 
                color="white" 
                value="Score: 0"
                scale="3 3 3">
        </a-text>

        <!-- Camera positioned to see all 9 holes -->
        <a-camera position="0 2 6">
            <a-cursor position="0 0 -1"
                     geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                     material="color: red; shader: flat"
                     raycaster="objects: .mole">
            </a-cursor>
        </a-camera>

        <!-- Lighting -->
        <a-light type="ambient" color="#404040"></a-light>
        <a-light type="point" position="0 8 0" color="#ffffff"></a-light>
    </a-scene>

    <script>
        AFRAME.registerComponent('whack-mole', {
            init: function() {
                this.isUp = false;
                this.originalY = this.el.getAttribute('position').y;
                this.popupY = this.originalY + 1.5;
                this.el.addEventListener('click', this.onHit.bind(this));
                this.startRandomPopup();
            },

            startRandomPopup: function() {
                const randomDelay = Math.random() * 3000 + 1000; // 1-4 seconds
                setTimeout(() => {
                    this.popup();
                }, randomDelay);
            },

            popup: function() {
                if (this.isUp) return;
                
                this.isUp = true;
                const pos = this.el.getAttribute('position');
                
                // Animate mole popping up
                this.el.setAttribute('animation', {
                    property: 'position',
                    to: `${pos.x} ${this.popupY} ${pos.z}`,
                    dur: 400,
                    easing: 'easeOutQuad'
                });
                
                // Auto-hide after 2 seconds
                setTimeout(() => {
                    if (this.isUp) {
                        this.hide();
                    }
                }, 2000);
            },

            hide: function() {
                if (!this.isUp) return;
                
                this.isUp = false;
                const pos = this.el.getAttribute('position');
                
                // Animate mole going down
                this.el.setAttribute('animation', {
                    property: 'position',
                    to: `${pos.x} ${this.originalY} ${pos.z}`,
                    dur: 300,
                    easing: 'easeInQuad'
                });
                
                // Schedule next popup
                this.startRandomPopup();
            },

            onHit: function() {
                if (!this.isUp) return;
                
                // Update score
                const scoreEl = document.querySelector('#score');
                const currentScore = parseInt(scoreEl.getAttribute('value').split(': ')[1]) || 0;
                scoreEl.setAttribute('value', `Score: ${currentScore + 1}`);
                
                // Flash yellow when hit
                const originalColor = this.el.getAttribute('material').color;
                this.el.setAttribute('material', 'color', 'yellow');
                setTimeout(() => {
                    this.el.setAttribute('material', 'color', originalColor);
                }, 150);
                
                this.hide();
            }
        });
    </script>
</body>
</html>
